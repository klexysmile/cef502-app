<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Slot</title>
<!-- link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" /-->
    
<script src="jquery.js" type="text/javascript"></script>
<script type="text/javascript" src="script.js"></script>
</head>
<body>
<h1>Add a new time table slot</h1>
<p id="ajaxResponse"></p>
<form id="myAjaxRequestForm" action="#">

	<label for="faculties">Select Faculty</label>
	<select id="faculty" name="faculties">
		<option value="1">Faculty ...</option>
	</select><br/>
	
	<label for="departments">Select Department:</label>
	<select id="department" name="departments">
		<option value="1">Course 1</option>
	</select><br/>
	
	<label for="courses">Select Course:</label>
	<select id="course" name="courses">
		<option value="1">Course 1</option>
	</select><br/>
	<label for="halls">Select Hall:</label>
	<select id="hall" name="halls">
		<option value="1">Classroom Blk 1, 50B</option>
	</select><br/>
	<label for="lecturers">Lecturer</label>
	<select id="lec" name="lecturers">
		<option value="1">Mr. Klexy Montana</option>
	</select><br/>
	
	<label for="days">Select Course:</label>
	<select id="day" name="days">
		<option value="1">Monday</option>
		<option value="2">Tuesday</option>
		<option value="3">Wednesday</option>
		<option value="4">Thursday</option>
		<option value="5">Friday</option>
		<option value="6">Saturday</option>
	</select><br/>
	
	<label for="time_slot">Time Slot</label>
	<select id="slot" name="time_slot">
		<option value="1">7:00 - 9:00</option>
		<option value="2">9:00 - 11:00</option>
		<option value="3">11:00 - 13:00</option>
		<option value="4">13:00 - 15:00</option>
		<option value="5">15:00 - 17:00</option>
		<option value="6">17:00 - 19:00</option>
	</select>
	
	<input type="button" value="submit" id="myButton"/>
</form>

</body>
</html>
